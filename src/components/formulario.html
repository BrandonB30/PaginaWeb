<form>
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" required>
    </div>
    <div class="mb-3">
        <label for="universidad" class="form-label">Universidad</label>
        <select class="form-select" id="universidad" required>
            <option value="">Seleccione una universidad</option>
            <option value="universidad1">Universidad 1</option>
            <option value="universidad2">Universidad 2</option>
            <option value="universidad3">Universidad 3</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
